<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Localização</title>
</head>
<body>
  <h1>Minha Localização Atual</h1>
  <p id="status">Carregando...</p>
  <a id="map-link" href="#" target="_blank">Ver no Google Maps</a>

  <script>
    function success(position) {
      const latitude  = position.coords.latitude;
      const longitude = position.coords.longitude;

      document.getElementById('status').textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
      const mapLink = document.getElementById('map-link');
      mapLink.href = `https://www.google.com/maps?q=${latitude},${longitude}`;
      mapLink.textContent = 'Abrir no Google Maps';
    }

    function error() {
      document.getElementById('status').textContent = 'Não foi possível obter sua localização.';
    }

    if (!navigator.geolocation) {
      document.getElementById('status').textContent = 'Geolocalização não é suportada pelo seu navegador.';
    } else {
      navigator.geolocation.getCurrentPosition(success, error);
    }
  </script>
</body>
</html>
